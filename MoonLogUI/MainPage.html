    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const userToken = localStorage.getItem('userToken');
            const uploadedImageUrl = localStorage.getItem('uploadedFileUrl');

            const headers = userToken ? { 
                'Authorization': 'Bearer ' + userToken,
                'Content-Type': 'application/json'
            } : { 
                'Content-Type': 'application/json'
            };
    
            // Sunucudan gelen URL güncellendiğinizden emin olun
            fetch('http://localhost:3000/api/Blog/', { headers: headers })
            .then(response => {
                if (!response.ok) {
                    console.log(response);
                    throw new Error('Network response was not ok');
                    console.log(response);
                }
                return response.json(); // Yanıtı JSON olarak al
            })
            .then(data => {
                const postsContainer = document.querySelector('.col-lg-8');
                postsContainer.innerHTML = '';
                
                // data doğrudan bir dizi olduğu için, forEach ile döngüye alabiliriz
                data.forEach(post => {
            // Eğer localStorage'da kaydedilen makale başlığı bu post ile eşleşiyorsa, 
            // o zaman localStorage'da kaydedilen resmi kullan
            let postImageUrl = 'defaults.png'; // Varsayılan bir resim URL'si
            let dbtitle = localStorage.getItem('title');
            if (post.title === dbtitle) {
                const uploadedImageUrl = localStorage.getItem('uploadedFileUrl');
                if (uploadedImageUrl) {
                    postImageUrl = uploadedImageUrl;
                }
            } 
                    const postElement = `
                        <div class="card mb-4">
                            <img class="card-img-top" src="${postImageUrl}" alt="Post Image">
                            <div class="card-body">
                                <p><strong>Yazar:</strong> <a href="authorDetails.html?authorId=${post.author.email}">${post.author.name} ${post.author.surname}</a> </p>
                                <div class="small text-muted">${new Date(post.datePublished).toLocaleDateString("en-US")}</div>
                                <div class="small text-muted">${post.averageReadingTime + " min"}</div>
                                <h2 class="card-title">${post.title}</h2>
                                <p class="card-text">${post.content.substring(0, 200) + '...'}</p>
                                <a class="btn btn-primary" href="BlogDetails.html?blogPostId=${post.blogPostId}">Read more →</a>

                            </div>
                        </div>
                    `;
                    postsContainer.innerHTML += postElement;
                    
            
                });
            })
            .catch(error => console.error('Error:', error));
        }); 
    </script>
