<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoğrafları Kartlarda Göster</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .photo-option {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .photo-option:hover {
            transform: scale(1.1);
        }
        .selected-photo-container img {
            width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        .thumbnail {
            width: 50px; /* Emoji boyutunda */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row" id="photoOptions">
            <!-- Fotoğraf kartları burada oluşturulacak -->
        </div>

        <div class="selected-photo-container mt-5">
            <img id="selectedPhoto" src="" alt="Seçilen Fotoğraf">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const photoUrls = [
                "space.jpg",
                "https://example.com/photo2.jpg",
                // Diğer fotoğraf URL'leri
            ];

            const photoOptions = document.getElementById('photoOptions');
            const selectedPhoto = document.getElementById('selectedPhoto');

            photoUrls.forEach((url, index) => {
                const col = document.createElement('div');
                col.className = 'col';

                const card = document.createElement('div');
                card.className = 'card photo-option';
                card.style.width = '3rem'; // Kartın genişliği
                card.innerHTML = `
                    <img src="${url}" class="card-img-top thumbnail" alt="Fotoğraf ${index + 1}">
                `;
                col.appendChild(card);
                photoOptions.appendChild(col);

                card.addEventListener('click', function() {
                    selectedPhoto.src = url;
                });
            });
        });
    </script>
</body>
</html>
